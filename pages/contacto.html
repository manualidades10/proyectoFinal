    <!-- MAIN-CONTACTO -->
    <main>
        
        <div class="container texto-form text-center  mt-3 mb-4 border border-3 border-secondary rounded-3 ">
            <p>COMPLETE ESTE FOMULARIO PARA QUE LE ENVIEMOS OFERTAS ESPECIALES Y EN CASO DE QUERES COMUNICARSE CON NOSOTROS</p>
        </div>
        
        <section class="formulario-contacto container  p-4 border border-3 border-secondary rounded-4 mb-3">
            <form action="">
                <div class="mb-3 text-center">
                    <legend class="text-decoration-underline">
                        DATOS PERSONALES
                    </legend>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">NOMBRE Y APELLIDO</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su email" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">NUMERO DE TELEFONO</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Escriba su numero de telefono" required>
                </div>
                <div class="mb-3">
                    <label for="texto" class="form-label">ESCRIBA UN MENSAJE (opcional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
                <div class="mb-1 d-grid gap-2">
                    <input type="submit" class="btn btn-outline-secondary btn-lg" id="terminar" >
                </div>
            </form> 
        </section>
    </main>
